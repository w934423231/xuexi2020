<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.vue {
				width: 400px;
				height: 400px;
				border: 1px solid red;
			}
		</style>
	</head>

	<body>
		<div class="vue"></div>
	</body>
</html>
<script src="node_modules/echarts/dist/echarts.min.js"></script>
<script>
	//1.初始化
	let vue = document.querySelector(".vue");
	let chart1 = echarts.init(vue);
	//2.参数
	let option = {
		//x轴
		xAxis: {
			// category 类别
			type: "category",
			data: ["钢铁", "煤炭", "室友", "电力"],
		},
		//y轴
		yAxis: {
			type: "value",
		},
		//图表数据
		series: [
			{
				//bar 柱状图
				type: "bar",
				data: [7500, 5000, 6000, 8000],
			},
		],
	};
	//3.设置参数
	chart1.setOption(option);
</script>
