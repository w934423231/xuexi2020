<script src="node_modules/echarts/dist/echarts.min.js"></script>
<script>
  let vue = document.querySelector('.vue');
  let chart1 = echarts.init(vue)
  let option = {
    xAxis: {
      type: 'category',
      data: ['钢铁', '煤炭', '室友', '电力']
    },
    yAxis: {
      type: 'value'
    },
    series: [{
      type: 'bar',
      data: [7500, 5000, 6000, 8000]
    }]
  };

  chart1.setOption(option)
</script>
